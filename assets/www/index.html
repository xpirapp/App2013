<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div  class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready - V1</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        
        <script>
		document.addEventListener("deviceready", onDeviceReady, false);
		
		function onDeviceReady()
		{
			
			
			storeIntelligrapeLogo();
			
			
		}
		
		
		function storeIntelligrapeLogo(){
		
		  var url = "http://www.eventoacr.com.br/pdf/poster.pdf"; // image url
		  window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fs) {
			  var imagePath = fs.root.fullPath + "/poster.pdf"; // full file path
			  var fileTransfer = new FileTransfer();
			  fileTransfer.download(url, imagePath, function (entry) {
					   alert(entry.fullPath); // entry is fileEntry object
					   window.open(entry.fullPath, '_system', 'EnableViewPortScale=yes','location=yes');
			  }, function (error) {
					   alert("Some error");
			  });
		   })
		}
		
		
		</script>
    </body>
</html>
